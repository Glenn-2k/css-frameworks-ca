<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT - A social network</title>
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-primary text-w-white">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body bg-secondary py-5">
                        <div class="container position-relative">
                            <div class="text-center">
                            <img src="/images/Night_sort-j.png" alt="logo of Night" class="img-fluid mb-3 img-max-width">
                        </div>
                        <h2 class="card-title text-center mb-4 text-uppercase fs-1 letter-spacing">Night</h2>
                        <form class="was-validated" action="/profile">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label fw-medium mb-0">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                                <div class="invalid-feedback text-primary">
                                    Please enter a valid email.
                                  </div>
                            </div>
                            <div class="mb-1">
                                <label for="inputPassword" class="form-label fw-medium mb-0">Password</label>
                                <input type="password" class="form-control" id="inputPassword" required minLength="8" placeholder="Please type your password">
                                <div class="invalid-feedback text-primary">
                                    Your password must be at least 8 letters.
                                  </div>
                            </div>
                            <div class="col-6">
                                <div class="form-check mb-3">
                                  <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                  <label class="form-check-label" for="inlineFormCheck">
                                    Remember me
                                  </label>
                                </div>
                              </div>
                              <button type="submit" class="btn btn-primary w-100 mb-2">Sign in</button>
                              <button type="submit" class="btn btn-outline-primary w-100">Sign up to NIGHT!</button>
                            </div>
                        </form>
                        <div class="text-center mt-2 position-absolute bottom-0 start-50 translate-middle-x w-100">
                        <a href="#" class="link">Forgot your password?</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
