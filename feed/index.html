<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIGHT - A social network</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body class="bg-n-bg-black text-white container">
<header >
    <nav class="navbar navbar-expand-lg bg-n-bg-black" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand h2 text-uppercase letter-spacing text-white" href="#">Night</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Notifications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Log out</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
</header>
<main class="container">
    <section class="row pt-5 justify-content-center">
        <div class="col-2">
            <img src="/images/Night hvit.png" class="img-fluid" alt="logo of Night">
        </div>
    </section>
    <section class="row pt-5">
          <div class="container-md my-4"">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6">
                <div class="card">
                  <div class="card-body">
                    <form>
                      <div class="form-group mb-3">
                        <textarea class="form-control" id="postTextarea" rows="3" placeholder="What's on your mind?"></textarea>
                      </div>
                      <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-n-gold px-4 fs-6">Comment</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </section>
    <section class="container mt-5">
      <div class="row">
        <div class="col-6">
          <div class="dropdown">
            <button class="btn text-white dropdown-toggle" type="button" id="sortByDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Sort by
            </button>
            <ul class="dropdown-menu" aria-labelledby="sortByDropdown">
              <li><a class="dropdown-item" href="#">Latest</a></li>
              <li><a class="dropdown-item" href="#">A-Z</a></li>
              <li><a class="dropdown-item" href="#">Oldest</a></li>
            </ul>
          </div>
        </div>
        <div class="col-6">
          <div class="container">
            <div class="row justify-content-end">
              <div class="col-lg-8 col-sm-12">
                <form class="d-flex justify-content-end">
                  <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-n-gold d-none d-md-block" type="submit">Search</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>
</main>
<footer class="container mt-5">
    <div class="row">
      <div class="col-12 text-center">
        <p class="text-white">Copyright Glenn</p>
      </div>
    </div>
