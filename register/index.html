    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NIGHT - A social network</title>
        <link rel="stylesheet" href="/dist/css/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>       
    <script src="/js/index.mjs" type="module"></script>
    </head>
<body class="bg-primary text-w-white">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row justify-content-center w-100">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body bg-secondary py-5">
                        <div class="container position-relative">
                            <div class="text-center">
                            <img src="/images/Night_sort-j.png" alt="logo of Night" class="img-fluid mb-3 img-max-width">
                        </div>
                        <h2 class="card-title text-center mb-4 text-uppercase fs-1 letter-spacing">Night</h2>
                        <div class="container mt-5">
                            <h2>User Registration</h2>
                            <form id="registrationForm">
                                <div class="form-group">
                                    <label for="username" class="form-label fw-medium mb-0">Username</label>
                                    <input type="text"  name="name" class="form-control" id="username" placeholder="Enter username" required pattern="^[\w]+$" title="Username can only contain UPPERCASE and lowercase letter, numbers and underscore. Example /\ Geek_123">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label fw-medium mb-0">Email address</label>
                                    <input type="email"  name="email" class="form-control" id="email" placeholder="Enter email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no emails is allowed.">
                                </div>
                                <div class="form-group ">
                                    <label for="password" class="form-label fw-medium mb-0">Password</label>
                                    <input type="password"  name="password" class="form-control" id="password" placeholder="Password" required minlength="8">
                                </div>
                                <div class="form-group">
                                    <label for="avatarUrl" class="form-label fw-medium mb-0">Avatar URL</label>
                                    <input type="url" class="form-control" id="avatarUrl" placeholder="Enter avatar URL">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="bannerUrl" class="form-label fw-medium mb-0">Banner URL</label>
                                    <input type="url" class="form-control" id="bannerUrl" placeholder="Enter banner URL">
                                </div>
                                <button class="btn btn-primary">Register</button>
                            </form>
                        </div>
                        <div class="text-center mt-2 position-absolute bottom-0 start-50 translate-middle-x w-100">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
